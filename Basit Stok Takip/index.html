<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok Takip Sistemi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Basit Stok Takip Uygulaması</h1>

        <div class="row g-5">
            <div class="col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title h4 mb-3">Yeni Malzeme Ekle</h2>

                        <form id="stok-formu">
                            <div class="mb-3">
                                <label for="malzeme-adi" class="form-label">Malzeme Adı:</label>
                                <input type="text" class="form-control" id="malzeme-adi" placeholder="Örn: Sabun" required>
                            </div>
                            <div class="mb-3">
                                <label for="malzeme-adet" class="form-label">Adet:</label>
                                <input type="number" class="form-control" id="malzeme-adet" placeholder="Örn: 4" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="malzeme-fiyat" class="form-label">Birim Fiyat (TL):</label>
                                <input type="number" class="form-control" id="malzeme-fiyat" placeholder="Örn: 50" min="0" step="0.01" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 btn-lg">Stoğa Ekle</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title h4 mb-3">Stok Raporu</h2>

                        <div class="table-responsive">
                            <table id="stok-tablosu" class="table table-striped table-hover align-middle">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Malzeme Adı</th>
                                        <th>Adet</th>
                                        <th>Birim Fiyat</th>
                                        <th>Toplam Tutar</th>
                                        <th class="text-center">İşlem</th>
                                    </tr>
                                </thead>
                                <tbody id="tablo-govdesi">
                                    </tbody>
                            </table>
                        </div>

                        <hr>

                        <div class="text-end">
                            <h3 class="h5">Toplam Envanter Değeri:
                                <span id="toplam-deger" class="badge bg-success fs-4">0.00 TL</span>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <script src="app.js"></script>
    </body>
</html>
